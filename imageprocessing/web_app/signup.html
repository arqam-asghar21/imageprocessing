<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Image Recognition System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #2d3748;
            padding: 20px;
        }

        .auth-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .logo {
            font-size: 2.5rem;
            color: #4facfe;
            margin-bottom: 20px;
        }

        .title {
            font-size: 1.8rem;
            color: #4a5568;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #718096;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .user-type-selection {
            margin-bottom: 25px;
        }

        .user-type-options {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .user-type-option {
            flex: 1;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            background: white;
        }

        .user-type-option:hover {
            border-color: #4facfe;
            background: #f0f9ff;
        }

        .user-type-option.selected {
            border-color: #4facfe;
            background: #4facfe;
            color: white;
        }

        .user-type-option i {
            font-size: 1.5rem;
            margin-bottom: 8px;
            display: block;
        }

        .user-type-option .label {
            font-weight: 600;
            font-size: 14px;
        }

        .user-type-option .description {
            font-size: 12px;
            opacity: 0.8;
            margin-top: 5px;
        }

        .btn {
            width: 100%;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #718096 0%, #4a5568 100%);
        }

        .btn-secondary:hover {
            box-shadow: 0 10px 20px rgba(113, 128, 150, 0.3);
        }

        .divider {
            margin: 20px 0;
            text-align: center;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e2e8f0;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            color: #718096;
            font-size: 14px;
        }

        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #feb2b2;
            display: none;
        }

        .success-message {
            background: #c6f6d5;
            color: #2f855a;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #9ae6b4;
            display: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4facfe;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .terms-checkbox {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            text-align: left;
        }

        .terms-checkbox input[type="checkbox"] {
            width: auto;
            margin: 0;
        }

        .terms-checkbox label {
            font-size: 14px;
            color: #4a5568;
        }

        .terms-checkbox a {
            color: #4facfe;
            text-decoration: none;
        }

        .terms-checkbox a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .user-type-options {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <i class="fas fa-user-plus"></i>
        </div>
        
        <h1 class="title">Create Account</h1>
        <p class="subtitle">Join our image recognition platform</p>

        <!-- Error/Success Messages -->
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <!-- User Type Selection -->
        <div class="user-type-selection">
            <label>Choose Account Type</label>
            <div class="user-type-options">
                <div class="user-type-option" data-type="regular" onclick="selectUserType('regular')">
                    <i class="fas fa-user"></i>
                    <div class="label">Regular User</div>
                    <div class="description">Upload images & find matches</div>
                </div>
                <div class="user-type-option" data-type="business" onclick="selectUserType('business')">
                    <i class="fas fa-building"></i>
                    <div class="label">Business User</div>
                    <div class="description">Upload PDFs & manage content</div>
                </div>
            </div>
        </div>

        <!-- Signup Form -->
        <form id="signupForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" required placeholder="First name">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required placeholder="Last name">
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Create a password">
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
            </div>

            <!-- Business-specific fields (hidden by default) -->
            <div id="businessFields" style="display: none;">
                <div class="form-group">
                    <label for="companyName">Company Name</label>
                    <input type="text" id="companyName" name="companyName" placeholder="Enter company name">
                </div>
                <div class="form-group">
                    <label for="industry">Industry</label>
                    <select id="industry" name="industry">
                        <option value="">Select industry</option>
                        <option value="technology">Technology</option>
                        <option value="healthcare">Healthcare</option>
                        <option value="finance">Finance</option>
                        <option value="retail">Retail</option>
                        <option value="education">Education</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>

            <div class="terms-checkbox">
                <input type="checkbox" id="agreeTerms" required>
                <label for="agreeTerms">
                    I agree to the <a href="#" onclick="showTerms()">Terms of Service</a> and <a href="#" onclick="showPrivacy()">Privacy Policy</a>
                </label>
            </div>

            <button type="submit" class="btn" id="signupBtn">
                <span id="signupBtnText">Create Account</span>
            </button>
        </form>

        <div class="divider">
            <span>Already have an account?</span>
        </div>

        <button class="btn btn-secondary" onclick="goToLogin()">
            Sign In
        </button>
    </div>

    <script>
        let selectedUserType = 'regular';

        function selectUserType(type) {
            selectedUserType = type;
            
            // Update visual selection
            document.querySelectorAll('.user-type-option').forEach(option => {
                option.classList.remove('selected');
            });
            event.currentTarget.classList.add('selected');
            
            // Show/hide business fields
            const businessFields = document.getElementById('businessFields');
            if (type === 'business') {
                businessFields.style.display = 'block';
                // Make business fields required
                document.getElementById('companyName').required = true;
                document.getElementById('industry').required = true;
            } else {
                businessFields.style.display = 'none';
                // Remove required from business fields
                document.getElementById('companyName').required = false;
                document.getElementById('industry').required = false;
            }
        }

        // Signup form handling
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const agreeTerms = document.getElementById('agreeTerms').checked;
            
            // Validation
            if (!firstName || !lastName || !email || !password || !confirmPassword) {
                showMessage('Please fill in all required fields', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }
            
            if (password.length < 6) {
                showMessage('Password must be at least 6 characters long', 'error');
                return;
            }
            
            if (!agreeTerms) {
                showMessage('Please agree to the terms and conditions', 'error');
                return;
            }
            
            if (selectedUserType === 'business') {
                const companyName = document.getElementById('companyName').value;
                const industry = document.getElementById('industry').value;
                if (!companyName || !industry) {
                    showMessage('Please fill in all business fields', 'error');
                    return;
                }
            }

            // Show loading state
            const signupBtn = document.getElementById('signupBtn');
            const signupBtnText = document.getElementById('signupBtnText');
            signupBtn.disabled = true;
            signupBtnText.innerHTML = '<span class="loading"></span>Creating Account...';

            try {
                const userData = {
                    first_name: firstName,
                    last_name: lastName,
                    email: email,
                    password: password,
                    user_type: selectedUserType
                };
                
                if (selectedUserType === 'business') {
                    userData.company_name = document.getElementById('companyName').value;
                    userData.industry = document.getElementById('industry').value;
                }

                const response = await fetch('/api/auth/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(userData)
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('Account created successfully! Redirecting to login...', 'success');
                    
                    // Redirect to login after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    showMessage(data.detail || 'Signup failed', 'error');
                }
            } catch (error) {
                console.error('Signup error:', error);
                showMessage('Network error. Please try again.', 'error');
            } finally {
                // Reset button state
                signupBtn.disabled = false;
                signupBtnText.textContent = 'Create Account';
            }
        });

        function showMessage(message, type) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            if (type === 'error') {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                successDiv.style.display = 'none';
            } else {
                successDiv.textContent = message;
                successDiv.style.display = 'block';
                errorDiv.style.display = 'none';
            }
        }

        function showTerms() {
            alert('Terms of Service coming soon!');
        }

        function showPrivacy() {
            alert('Privacy Policy coming soon!');
        }

        function goToLogin() {
            window.location.href = '/login';
        }

        // Check if user is already logged in
        window.addEventListener('load', function() {
            const token = localStorage.getItem('userToken');
            if (token) {
                window.location.href = '/dashboard';
            }
        });
    </script>
</body>
</html>
